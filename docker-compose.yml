

services:
  db:
    image: postgres:16
    container_name: jobtrackiq-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: jobtrackiq
      POSTGRES_PASSWORD: jobtrackiq
      POSTGRES_DB: jobtrackiq
    ports:
      - "5433:5432"
    volumes:
      - jobtrackiq_pgdata:/var/lib/postgresql/data

volumes:
  jobtrackiq_pgdata: